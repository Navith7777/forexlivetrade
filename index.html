<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .amount {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin: 20px 0;
        }

        .qr-code {
            margin: 20px 0;
        }

        .qr-code img {
            width: 150px;
            height: 150px;
        }

        .payment-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .payment-button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Make a Payment</h2>
        <h2>ForexLive</h2>
        <h2>safe and secure</h2>

        <div class="amount">Pay: $200</div>
        <div class="qr-code">
            <img src="qr.jpg" alt="QR Code">
            <h3>TYwc4c7Dg7EhjSdjpA2MNFozsrqwfFGejc</h3>

        </div>
        <button class="payment-button" onclick="confirmPayment()">Pay Now</button>
        <div class="message" id="paymentMessage"></div>
    </div>

    <script>
        function confirmPayment() {
            const message = document.getElementById('paymentMessage');
            message.textContent = 'Payment of $100 has been successfully processed!';
            message.style.color = 'green';
        }
    </script>
</body>
</html>
